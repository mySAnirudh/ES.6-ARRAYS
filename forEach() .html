<body>
   <script>
       var nums=new Array(12,13,14,15)
console.log("Printing original array......")
nums.forEach(function(val,index){
 console.log(val)
})
nums.reverse() //reverses the array element
console.log("Printing Reversed array....")
nums.forEach(function(val,index){
 console.log(val)
})
   </script> 
</body>
